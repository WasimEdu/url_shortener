<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="mb-4">ðŸ”— Simple URL Shortener</h1>
        <form method="POST" class="d-flex justify-content-center">
            <input type="text" name="url" class="form-control w-50" placeholder="Enter a long URL..." required>
            <button type="submit" class="btn btn-primary ms-2">Shorten</button>
        </form>

        {% if short_url %}
            <div class="alert alert-success mt-4 d-flex justify-content-center align-items-center">
                <span id="short-url">{{ short_url }}</span>
                <button class="btn btn-outline-primary ms-3" id="copy-btn" onclick="copyToClipboard()">Copy</button>
            </div>
        {% endif %}
    </div>

<script>
function copyToClipboard() {
    const urlText = document.getElementById('short-url').innerText;
    navigator.clipboard.writeText(urlText).then(() => {
        alert('Copied to clipboard!');
    }).catch(err => {
        alert('Failed to copy: ', err);
    });
}
</script>
</body>
</html>
